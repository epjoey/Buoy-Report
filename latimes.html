                    function handleFaceClick(elem){

                            candidate = elem.attr('id');
                        $('#ep-election-graph .cand-image').removeClass('selected');
                        elem.addClass('selected');
                        $('#ep-election-graph #featured-cand').text(name);
                        $('#ep-election-graph .graph').html('').css({'height':0});

                        if (candidate == 'gingrich') data = data_gingrich;
                        if (candidate == 'romney') data = data_romney;
                        if (candidate == 'paul') data = data_paul;
                        if (candidate == 'huntsman') data = data_huntsman;
                        if (candidate == 'santorum') data = data_santorum;
                        if (candidate == 'perry') data = data_perry;
                        plotGraph(candidate, data);						
                    }
                    
                    function plotGraph(candidate, data) {
                        $.jqplot('graph-' + candidate,  data,
                        {	
                                series:[{label:'Joy', color:'#74a4c6'},{label:'Surprise', color:'#d47678'},{label:'Anger', color:'#87ccd7'},{label:'Sadness', color:'#86bc63'},{label:'Fear', color:'#e5a200'}],
                                legend:{show:false},
                                grid:{drawGridlines:true, shadow:false, background:'#d8d8d8', borderWidth:'0'},
                                seriesDefaults:{shadow:false, shadowAlpha:0, lineWidth:4.5, showMarker:false},
                                axesDefaults: {
                                show: false
                        },
                                axes:{                                        
                                        xaxis:{ borderWidth:'2px',
                                                borderColor:'#7a7a7a',
                                                renderer:$.jqplot.DateAxisRenderer,
                                                tickOptions:{formatString:'%#m/%#d %I:%M %p'}
                                                },
                                        yaxis:{
                                            show:false,
                                            tickOptions:{ formatString:'%d%%'},
                                            min:0
                                            }
                                }
                        }
                        );						
                    }		 	
                    })();
                    </script>
                    </body></html>
