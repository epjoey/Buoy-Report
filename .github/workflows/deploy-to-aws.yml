name: Deploy Buoy Report (DigitalOcean)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js for build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies for build
      - name: Install dependencies
        run: npm ci --omit=dev

      # 4️⃣ Build SPA
      - name: Build SPA
        run: npm run build

      # 5️⃣ Add SSH key for server
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Deploy files and reload server
      - name: Deploy to DigitalOcean
        run: |
          # Sync only changed files to droplet
          rsync -avz --delete \
            package.json package-lock.json app.js dist/ migrations/ routes/ services/ static/ views/ \
            ubuntu@137.184.127.160:/home/ubuntu/buoyreport/

          # SSH into droplet to install deps & reload PM2
          ssh ubuntu@137.184.127.160 << 'EOF'
            set -e
            cd /home/ubuntu/buoyreport

            # Install production dependencies
            npm ci --omit=dev

            # Reload Node API in PM2
            pm2 reload buoyreport --update-env || pm2 start app.js --name buoyreport
          EOF
