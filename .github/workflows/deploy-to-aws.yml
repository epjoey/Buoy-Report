name: Deploy Buoy Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Check if package.json changed
        id: pkg
        run: |
          git fetch origin main
          if git diff --name-only HEAD^ HEAD | grep -q "package.json"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@54.183.21.154 << 'EOF'
            set -e
            cd /buoyreport

            git fetch --all
            git reset --hard origin/main

            if [ "${{ steps.pkg.outputs.changed }}" = "true" ]; then
              echo "Installing updated dependencies..."
              npm install
            else
              echo "Skipping npm install (no dependency changes)."
            fi

            pm2 reload buoyreport --update-env || pm2 start app.js --name buoyreport
          EOF
