name: Deploy Buoy Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (match local dev version)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build SPA
      - name: Build SPA
        run: npm run build

      # 5️⃣ Add SSH key for server
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Add EC2 host to known_hosts
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      # 7️⃣ Deploy files and restart server
      - name: Deploy to EC2
        run: |
          # Copy server code + built assets to EC2
          scp -r \
            package.json package-lock.json app.js server/ dist/ \
            ubuntu@54.183.21.154:/home/ubuntu/buoyreport/

          # SSH into EC2 to install deps & reload PM2
          ssh ubuntu@54.183.21.154 << 'EOF'
            set -e
            cd /home/ubuntu/buoyreport

            # Install production dependencies
            npm ci --omit=dev

            # Reload Node API in PM2
            pm2 reload buoyreport --update-env || pm2 start app.js --name buoyreport
          EOF
