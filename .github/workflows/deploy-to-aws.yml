name: Deploy Buoy Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (matches local dev)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build SPA
      - name: Build SPA
        run: npm run build

      # 5️⃣ Add SSH key for server
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Deploy to EC2
      - name: Upload files and restart server
        run: |
          # Copy server code + built assets to EC2
          scp -r \
            package.json package-lock.json app.js server/ dist/ \
            ubuntu@54.183.21.154:/home/ubuntu/buoyreport/

          # SSH into server to install deps & reload PM2
          ssh -o StrictHostKeyChecking=no ubuntu@54.183.21.154 << 'EOF'
            set -e
            cd /home/ubuntu/buoyreport

            # Install Node dependencies (production only)
            npm ci --omit=dev

            # Reload app in PM2
            pm2 reload buoyreport --update-env || pm2 start app.js --name buoyreport
          EOF
